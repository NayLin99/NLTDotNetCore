<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notiflix@3.2.7/src/notiflix.min.css">

    <link href="../DataTables/datatables.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-lg p-5">
        <h1>Shopping Cart (LocalStorage)</h1>

        <h2 class="pt-2">Product</h2>
        <div class="mb-3">
            <label for="txt-product-name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="txt-product-name">
        </div>
        <div class="mb-3">
            <label for="txt-price" class="form-label">Price</label>
            <input type="number" class="form-control" id="txt-price">
        </div>

        <button type="button" class="btn btn-dark" id="btn-cancel">Cancel</button>
        <button type="button" class="btn btn-success" id="btn-save">Save</button>

        <table class="table table-striped table-hover pt-1" id="table-product">
            <thead>
                <th></th>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th></th>
            </thead>
            <tbody id="tbody-product"></tbody>
        </table>

        <h2 class="pt-5">Shopping Cart</h2>

        <table class="table table-striped table-hover pt-1" id="table-shopping-cart">
            <thead>
                <th></th>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
            </thead>
            <tbody id="tbody-shopping-cart"></tbody>
            <tfoot>
                <th></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col">Total</th>
            </tfoot>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.7/dist/notiflix-aio-3.2.7.min.js"
        integrity="sha256-G6sj3uSY1Rtnyomq54b5wiwwe2+A5Zym254DHutrXM4=" crossorigin="anonymous"></script>

    <script src="../DataTables/datatables.min.js"></script>

    <script src="../custom.js"></script>
    <script src="script.js"></script>
</body>

</html>
